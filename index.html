<!DOCTYPE html>
<html ng-app="app">

  <head>
    <link rel="stylesheet" href="style.css" />
    
    <script data-require="angular.js@*" data-semver="1.3.0-rc.0" src="https://code.angularjs.org/1.3.0-rc.0/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.js"></script>
    <script src="angular-file-reader.js"></script>
    <script src="angular-cropper.js"></script>
    
    <script src="script.js"></script>
  </head>

  <body ng-controller="MainCtrl as main">
  <p><a href="#/">Main</a></p>

<a href="#red" class='hxw' data-height="100" data-width="100" >100</a>
<a href="#green" class='hxw' data-height="300" data-width="400">400</a>
<a href="#blue" class='hxw' data-height="500" data-width="500">500</a>
    <div>


    <div ng-view></div>

      <h3>First, choose a file</h3>
      <input type="file" class="inputimage" simple-change="main.fileChanged($event)" accept="image/*">
    </div>
    <input type="radio" name="gender" class='hxw' data-height="100" data-width="100" checked> 100x500<br>
      <input type="radio"  name="gender" class='hxw' data-height="150" data-width="800"> 150X800<br>
       <input type="radio"  name="gender" class='hxw' data-height="300" data-width="300"> 300X300<br>
      <input type="radio"  name="gender" class='hxw' data-height="400" data-width="400"> 400X400
      <input type="radio"  name="gender" class='hxw' data-height="500" data-width="500"> 500X500<br>
     <button type="button" onClick="window.location.reload();">Close</button>
    <div>
      <h3>Then, crop it</h3>
      <canvas class="cropper" tw-cropper="cropper" source="main.file"></canvas>
    </div>
    
    <div ng-show="main.file">
      <h3>When you're done, use it</h3>
      <button ng-click="crop = cropper.toDataURL()">Save</button>
    </div>
    
    <div ng-show="crop">
      <h3>Result:</h3>
      <img ng-src="{{crop}}">
    </div>
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script type="text/javascript">
      $("document").ready(function(){
    $(".hxw").click(function(){
        var h = $(this).attr("data-height");
        var w = $(this).attr("data-width");
      $(".cropper").attr({
        height :h,
       width  :w
     });
    });
  });
    </script>
  </body>

</html>
